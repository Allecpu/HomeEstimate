<!DOCTYPE html>
<html>
<head>
  <title>Create Extension Icons</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Open this file in a browser and it will generate the icons automatically.</p>

  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>

  <div id="links"></div>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // White house icon
      ctx.fillStyle = 'white';

      // House roof
      ctx.beginPath();
      ctx.moveTo(size * 0.5, size * 0.25);
      ctx.lineTo(size * 0.8, size * 0.45);
      ctx.lineTo(size * 0.2, size * 0.45);
      ctx.closePath();
      ctx.fill();

      // House body
      ctx.fillRect(size * 0.3, size * 0.45, size * 0.4, size * 0.35);

      // Door
      ctx.fillStyle = '#667eea';
      ctx.fillRect(size * 0.425, size * 0.6, size * 0.15, size * 0.2);

      // Download link
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download icon${size}.png`;
      link.style.display = 'block';
      link.style.margin = '10px';
      document.getElementById('links').appendChild(link);
    }

    createIcon('canvas16', 16);
    createIcon('canvas48', 48);
    createIcon('canvas128', 128);

    alert('Right-click each link below and save the icons to the icons/ folder');
  </script>
</body>
</html>
